<div class="modal fade" id="addmodal" role="dialog">
   <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" id="close_re">&times;</button>
          <h4 id="add_user" class="modal-title" >Add User</h4>
        </div>
        <div class="modal-body">

            <!--form starting from here-->

            <form class="form-horizontal" role="form" id="add_form" method="post">

                {% csrf_token %}


      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="n11" required="true" placeholder="Enter First Name">
      </div>
    </div>



      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="l11" required="true"  placeholder=" Enter Last Name">
      </div>
    </div>


      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="e11" required="true" placeholder="Enter email">
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required="true"  id="u11" placeholder="Enter Username">
      </div>
    </div>

                       <div class="form-group">
        <label class="control-label col-sm-2">User Type</label>
        <div class="col-xs-5 selectContainer">
            <select class="form-control" name="size" id="user_status_profile">
                <option value="0">Job Seeker</option>
                <option value="1">Company</option>

            </select>
        </div>
    </div>

                <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

            <button type="submit" class="btn btn-default">Add</button>
            </div>
             </div>



            </form>
        <div class="wrapper">
                <div class="modal-footer">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h5 class="message_display_add"></h5>
                       <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                    </div>
                </div>
        </div>

        </div>
      </div>
        </div>
          </div>
