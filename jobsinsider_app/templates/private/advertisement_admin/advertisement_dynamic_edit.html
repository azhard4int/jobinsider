<form class="form-horizontal" role="form" id="edit_advertisement_form">

                    {% csrf_token %}
    <input type="hidden" name="job_id" class="job_id_form" value="{{ job_value }}">
                    <fieldset>
                        <div class="col-md-6">
                            <label for="">Advertisement Title</label>
                            {{ job.job_title }}
                        </div>
                        <div class="col-md-6">
                        <label for="">Job Positions</label>
                            {{ job.job_position }}
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="col-md-6">
                            <label for="">Employment</label>
                            {{ job.employment }}
                        </div>
                        <div class="col-md-6">
                        <label for="">experience</label>
                            {{ job.experience }}
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="col-md-6">
                            <label for="">Category</label>
                            {{ job.category }}
                        </div>
                        <div class="col-md-6">
                        <label for="">Education</label>
                            {{ job.education }}
                        </div>
                    </fieldset>
                     <fieldset>
                        <div class="col-md-6">
                            <label for="">salary_from</label>
                            {{ job.salary_from}}
                        </div>
                        <div class="col-md-6">
                        <label for="">salary_to</label>
                            {{ job.salary_to }}
                        </div>
                    </fieldset>
                    </div>
                    <div class="col-md-12">
                        {{ job.job_description }}
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div style="padding-left:20px;" class="form-group">
                        <div class="col-sm-10">
                            <a onclick="btn_save__advertisement();" href="javascript:;" class="btn btn-primary">Save Changes</a>
                        </div>
                    </div>

                </form>
