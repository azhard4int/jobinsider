{% extends "base.html" %}
    <title>{% block title %}Select Your Profession{% endblock %}</title>
{% block body_content %}
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <form id="user_cv" action="" enctype="multipart/form-data">
      <div class="modal-body">
          {% csrf_token %}
          {{ user_cv_form }}
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      </form>

    </div>
  </div>
</div>
<!--Modal Ending Here-->

<div class="container">
    <div class="row">
        <div class="col-md-12">


            {% if user.is_authenticated %}
            {% csrf_token %}
                <div class="selection_box">
                    <div class="col-md-6"><a value="0" class="cv_option" href="javascript:;">UPLOAD YOUR CV</a></div>
                    <div class="col-md-6"><a value="1" class="cv_option" href="javascript:;">CV BUILDER</a></div>
                </div>
            {% endif %}
            <div class="clearfix"></div>
            <form action="" id="user_decision" enctype="multipart/form-data">
                <input type="hidden" class="decision_wise" value="0"/>
                <input style="text-align: center;" class="cv_decision" type="submit" href="javascript:;" value="Continue to next page"></input>
            </form>
        </div>
    </div>
</div>


<a href="/accounts/logout">Log out</a>
{% endblock %}
