<!-- Modal -->
<div class = "modal fade" id = "editmodal" tabindex = "-1" role = "dialog"
   aria-labelledby = "myModalLabel" aria-hidden = "true">
   
   <div class = "modal-dialog modal-lg">
      <div class = "modal-content">
         
         <div class = "modal-header">
            <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                  &times;
            </button>
            
            <h4 class = "modal-title" id = "myModalLabel">

                Edit Test Template
            </h4>
         </div>
         
         <div class = "modal-body">

         <form class = "form-horizontal" role = "form" id="edit_evaluation">
         {% csrf_token %}
   <div class = "form-group">
      <label for = "eva_title" class = "col-sm-3 control-label">Evaluation Title</label>
       <input type="hidden" value="" name="evaluation_test_template_id" id="evaluation_test_template_id">

      <div class = "col-sm-9">
         <input type = "text" data-validate="required,alphaNumeric"  required="true" class = "form-control" id = "edit_eva_title" name = "edit_eva_title" placeholder = "Evaluation Title" value = "">
      </div>
   </div>

   <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <textarea data-validate="required,alphaNumeric"  class="form-control" required="true" id="edit_eva_description" name="edit_eva_description" rows="5" style="resize: vertical;"></textarea>
        </div>
        <div class="col-xs-5 messageContainer"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Rules</label>
        <div class="col-sm-9">
            <textarea class="form-control" required="true" id="edit_eva_rules" name="edit_eva_rules" rows="5" style="resize: vertical;"></textarea>
        </div>
        <div class="col-xs-5 messageContainer"></div>
    </div>

     <div class = "form-group">
      <label for = "eva_cat" class = "col-sm-3 control-label">Catagory</label>

      <div class = "col-sm-9">
         <input type = "text" class = "form-control" required="true" id = "edit_eva_cat" name = "edit_eva_cat" placeholder = "Type Category">
      </div>
   </div>

             <div class = "form-group">
      <label for = "eva_type" id="" class = "col-sm-3 control-label">Type</label>

      <div class = "col-sm-9">

  <select class="form-control" id="edit_eva_type" name="edit_eva_type">
    <option value="0">MCQ</option>
    <option value="1">TRUE/FALSE</option>

  </select>
      </div>
   </div>

      <div class = "col-sm-9">
         <input type = "number" required="true" class = "form-control" id = "edit_eva_time" name = "edit_eva_time" placeholder = "Enter Time in minutes">
      </div>
   </div>


<div class = "form-group">
      <label for = "eva_number" class = "col-sm-3 control-label">Total Questions</label>

      <div class = "col-sm-9">
         <input type = "number" required="true" class = "form-control" id = "edit_eva_number" name = "edit_eva_number" placeholder = "Total Number of Questions">
      </div>
   </div>
         <div class = "modal-footer">
            <button type = "button" class = "btn btn-default" data-dismiss = "modal">
               Close
            </button>
            
            <button type = "submit" class = "btn btn-primary" id="updatebutton">
               Update
            </button>
         </div>
   </form>
