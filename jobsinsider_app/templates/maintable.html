 <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Active</th>
     </tr>
    </thead>
    <tbody>
    {% for item in table %}
    
    <tr class="123">

        <td class="nr"> {{item.id }}</td>
        <td class=> {{item.username }}</td>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.is_active }}</td>
        {% csrf_token %}
        <td><button value="{{ item.id }}" class="button123" data-toggle="modal" data-target="#myModal" type="button">Edit</button></td>
        <td><button type="button">Profile</button></td>
        <td><button class="delete" value="{{ item.id }}" type="button">Delete</button></td>
    </tr>
    {% endfor %}
  </tr>
    </tbody>
  </table>
