{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block style_block %}
        <link rel="stylesheet" href="{% static "/assets/css/main.css" %}"/>
        <link rel="stylesheet" href="{% static "/assets/css/admin.css" %}"/>
    {% endblock %}

</head>
<body>

<div class="container">
    {% block admin_nav %}
    <nav class="">
        <ul class="admin_nav">
            <li><a href="/private/members">Users</a></li>
            <li><a href="/private/members/categories">Categories</a></li>
            <li><a href="#">Advertisements</a></li>
            <li><a href="#">Evaluation Tests</a></li>
            <li><a href="/private/members/logout">Logout</a></li>
        </ul>

    </nav>

    {% endblock %}
</div>

{% block body_content %}

{% endblock %}

{% block scripts_block %}
    <script src='{% static "/assets/js/jquery-1.11.3.min.js" %}'></script>
    <script src='{% static "/assets/js/main.js" %}'></script>
    <script src='{% static "/assets/js/core.js" %}'></script>
{% endblock %}
</body>

</html>
